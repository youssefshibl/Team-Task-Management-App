services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: mongodb-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: tasks
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - tasks-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin@mongodb:27017/tasks?authSource=admin
      JWT_SECRET: your-secret-key-here-change-in-production
      SEED_LEADERS_COUNT: 5
      SEED_MEMBERS_COUNT: 50
      SEED_TASKS_PER_MEMBER: 10
    ports:
      - '3000:3000'
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tasks-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    restart: always
    ports:
      - '8080:80'
    depends_on:
      - backend
    networks:
      - tasks-network

volumes:
  mongodb_data:

networks:
  tasks-network:
    driver: bridge
